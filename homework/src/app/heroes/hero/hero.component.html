<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"/>
    <div class="form-group">
        <label>Name</label>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
        <div *ngIf="name.invalid && name.touched">Name is required</div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="desc" #desc="ngModel" [(ngModel)]="service.formData.desc" class="form-control">
    </div>
    <div class="form-control">
        <button type="submit" [disabled]=form.invalid class="btn">
            Submit
        </button>
    </div>
</form>
