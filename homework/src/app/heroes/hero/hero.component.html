<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"/>
    <div class="form-group">
        <label>ID</label>
        <input name="idToShow" [disabled]="true" [(ngModel)]="service.formData.id" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
        <div *ngIf="name.invalid && name.touched">Name is required</div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control">
    </div>
    <div class="form-group btn-group w-100">
        <button type="submit" [disabled]=form.invalid class="btn btn-lg">
            Submit
        </button>
        <button type="reset" [disabled]=form.invalid class="btn btn-lg">
            Reset
        </button>
    </div>
</form>
